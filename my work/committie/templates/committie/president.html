<div class="container-fluid mb-3" style="background-color: #12022c; 
    color: #ffffff; padding-top: 25px; padding-bottom: 25px;">
  <i class="fas fa-id-card-alt" style="font-size: 160%; color: rgb(255, 255, 255);"></i>
  <h6 class=" text-uppercase mb-3 " style="display: inline-flex ;font-size: 150%; color: rgb(255, 254, 255);">
    &nbsp; President </h6>
</div>

  {% for p in president.all %}
  <div class="card mb-3" style="max-width: 575px;">
    <div class="row no-gutters">
      <div class="col-4">
        <img src="{{p.Image.url}}" class="card-img" alt="...">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h4 class="card-title">{{p.Designation}}</h5>
            <h5 class="card-title">{{p.Name}}</h5>
            <p class="card-text">{{ p.Quote }}</p>

        </div>
      </div>
    </div>
  </div>
  {% endfor %}
